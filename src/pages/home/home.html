<ion-header  >
  <ion-navbar color="theme-brown">
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background-color:#fff7e6">
  <ion-searchbar
  [(ngModel)]="searchStr"
  [showCancelButton]="false"
  (ionInput)="onInput($event)"
  (ionCancel)="onCancel($event)" no-padding>
  </ion-searchbar>

  <ion-list>
    <ion-item  *ngFor="let song of songsList" style="background:transparent;color:#331a00">
      {{song.name}}
    </ion-item>
  </ion-list>
</ion-content>
